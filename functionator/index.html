<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="legend-container" style="margin: 20px;">
        <div id="legend-button">Legend</div>
        <div id="legend">
            <div>wasd keys = immediate movement</div>
            <div>arrowkeys = coded path movement</div>
            <div>r = random coded path movement</div>
            <div>space / enter = begin movement</div>
            <div>c = change color of box</div>
            <div>b = change color of body</div>
            <div>o = skew box right</div>
            <div>p = skew box left</div>
            <div>click box for animation</div>
        </div>
    </div>
    <div id="grow-button">grow</div>
    <div id="shrink-button">shrink</div>
    <script src="script.js"></script>
</body>
</html>
